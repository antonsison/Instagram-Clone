{% extends "base.html" %}
{% load staticfiles %}



{% block content %}
<div class="row">
    {% for object in object_list %}
    <div class="col-sm-4"> 
        <a href="{{ object.get_absolute_url }}" class="thumbnail">
            {% if object.image %}
            <img src="{{ object.image.url }}" >
            {% endif %}
        </a>      
    </div>
    {% endfor %}
</div>
{% endblock content %}
