{% extends "base.html" %}
{% load staticfiles %}



{% block content %}
<div class="row">
    <div class="col-sm-4 col-md-4">
        {% for object in object_list %}
        <a href="{{ object.get_absolute_url }}" class="thumbnail">
            {% if object.image %}
            <img src="{{ object.image.url }}" >
            {% endif %}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
